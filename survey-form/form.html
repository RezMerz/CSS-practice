<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title> 
            Survey Form
        </title>
    </head>
    <body>

    <section>
        <header>
            <h1 id="title"> Survey Form </h1> 
            <p id="description"> From the web developers for the web developers  </p>
        </header>

        <form action="surveys/developers" id="survey-form">
            <fieldset id="personalInfo">
                <label id="name-label"> Name <input placeholder="Full Name" type="text" id="name" required/> </label>
                <label id="email-label"> Email <input placeholder="Email Address" type="email" id="email" required /></label>
                <label id="number-label"> Age <input type="number" placeholder="30" min="18" max="65"></label>
            </fieldset>

            <fieldset>
                <label> Your latest degree 
                <select>
                    <option disabled selected value> Chose your degree</option>
                    <option> Diploma </option>
                    <option> Bacholeres </option>
                    <option> Masters  </option>
                </select>
                </label>
                <div id="Role"> <label> What's your role in web dev? </label>
                 <label> <input type="radio" name="role"> Backend </label>
                 <label> <input type="radio" name="role"> Frontend</label>
                 <label> <input type="radio" name="role"> FullStack</label>
                </div>
                <div id="Languages"> <label> Chose the languages that you work with </label>
                 <label> <input value="html" type="checkbox"> HTML </label>
                 <label> <input value="css" type="checkbox"> CSS </label>
                 <label> <input value="js" type="checkbox"> Javascript </label>
                 </div>
            </fieldset>

            <fieldset>
                <label> Extra Comments
                <textarea rows="4"> </textarea>
            </label>
            </fieldset>

            <button id="submit" type="submit"> Submit </button> 

        </form>
    </section>
</html>
